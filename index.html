<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1b5e20">
    <meta name="description" content="Explore the rich folklore and legends of the Philippines">
    <title>Philippine Story Book</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./media/icon-192.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="landing-page">
    <div class="sparkles" id="sparkles"></div>
    <div class="landing-container">
        <div class="logo-icon">ðŸ“–</div>
        <h1>Philippine Story Book</h1>
        <p class="tagline">Explore the rich folklore and legends of the Philippines</p>
        <button id="startBtn">Start Reading</button>
        <div class="landing-loader" id="loader"></div>
        <p class="landing-loading-text" id="loadingText">Loading your adventure...</p>
    </div>
    <script src="./js/function.js"></script>
    <script>
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDuration = (Math.random() * 5 + 4) + 's';
            sparkle.style.animationDelay = (Math.random() * 5) + 's';
            sparkle.style.width = (Math.random() * 4 + 2) + 'px';
            sparkle.style.height = sparkle.style.width;
            sparklesContainer.appendChild(sparkle);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
