<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1b5e20">
    <meta name="description" content="Read Philippine stories">
    <title>Read Story - Philippine Story Book</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./media/icon-192.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/read.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>
            <h1>Philippine Story Book</h1>
        </div>
    </header>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <ul class="menu">
            <li><a href="homepage.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Stories ▾</a>
                <div class="dropdown-content">
                    <a href="homepage.html" onclick="filterBooks('Folklore')">Folklore</a>
                    <a href="homepage.html" onclick="filterBooks('Adventure')">Adventure</a>
                    <a href="homepage.html" onclick="filterBooks('Legend')">Legend</a>
                    <a href="homepage.html" onclick="filterBooks('Fable')">Fable</a>
                </div>
            </li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="read-container">
            <div class="button-group">
                <a href="homepage.html" class="read-back-btn">← Back to Home</a>
                <button id="langToggle" class="lang-toggle" onclick="toggleLanguage()">Switch to Tagalog</button>
            </div>
            <img id="bookImage" class="read-image" src="" alt="">
            <h2 id="bookTitle" class="read-title"></h2>
            <div id="bookStory" class="read-story"></div>
        </div>
    </div>
    
    <footer class="site-footer">
        <p>Philippine Story Book © 2026 — Made with ❤️ for Filipino readers everywhere.</p>
    </footer>

    <script src="./js/function.js"></script>
    <script src="./js/language.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        }
        
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const image = params.get('image');
        let story = params.get('story');
        
        document.getElementById('bookTitle').textContent = title || 'Book Title';
        document.getElementById('bookImage').src = image || '';
        
        const translatedStory = getTranslation(title, 'english');
        if (translatedStory) {
            document.getElementById('bookStory').textContent = translatedStory;
        } else {
            document.getElementById('bookStory').textContent = story || 'No story available.';
        }
    </script>
</body>
</html>
